version: '3'
services:
  brainheap-back:
# todo(innulic) move to specific version
    image: innulic/brain-heap:latest
    container_name: "brainheap-back"
    restart: always
    ports:
      - 8080:8080
    links:
      - brainheap-mongodb
    depends_on:
      - brainheap-mongodb
# todo(innulic) move to specific version
  brainheap-mongodb:
    image: mongo:latest
    container_name: "brainheap-mongodb"
    restart: always
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null